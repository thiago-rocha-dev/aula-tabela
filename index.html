<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table, th, td {
            border: 1px solid black
        } 
    </style>
</head>
<body>
    
    <table>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Informações adicionais</th>
        </tr>
        <tr>
            <td>Mario</td>
            <td>26</td>
            <td>Sou estudante</td>
        </tr>
        <tr>
            <td>Marcos</td>
            <td>28</td>
            <td>Programadora</td>
        </tr>
    </table>
</body>
</html>
